<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa-bank</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="container">
        <div class="main__wrapper">
            <img src="img/arrow-left.png" alt="" class="arrow-left hidden">
            <img src="img/1.png" alt="" class="img__alfa">
            <div class="main__icon">
                <img src="img/bank.png" alt="" class="icon__main">
            </div>

            <h2 class="main__header">
                Полный доступ к личному кабинету Альфа
            </h2>
            <p class="main__text">
                Альфа, недоступный в AppStore, теперь в этом приложении
            </p>

            <div class="loading">
                <span class="dots">
                    <span class="border"></span>
                    <div class="dots__item"></div>
                    <div class="dots__item"></div>
                    <div class="dots__item"></div>
                </span>
            </div>

            <button class="btn continue">Продолжить</button>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
